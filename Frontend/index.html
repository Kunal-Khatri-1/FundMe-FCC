<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fund Me App</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!-- earlier it was text/javascript -->
        <!-- module allows us to import modules in our code -->
        <script src="./index.js" type="module"></script>
        <main>
            <section id="header">
                <h1><span>FUND&nbsp;</span> <span>ME</span></h1>
                <div>
                    <div id="connectMetamaskDiv">
                        <button id="connectButton">Connect</button>
                        <label for="connectButton">
                            <img
                                src="./metamask.ico"
                                alt="Metamask"
                                id="metamaskLogo"
                            />
                        </label>
                    </div>
                </div>
            </section>

            <section id="stuff">
                <div id="fundDiv">
                    <input
                        id="ethAmount"
                        placeholder="3.141592653589793238"
                        type="number"
                        min="0"
                    />
                    <button id="fundButton">Fund</button>
                </div>

                <div id="footer">
                    <div id="balanceWrapper">
                        <button id="balanceButton">getBalance</button>
                        <p id="balance">0.000000000000000000 wei</p>
                    </div>
                    <button id="withdrawButton">withdraw</button>
                </div>
                <!-- form -->
            </section>
        </main>
    </body>
</html>
